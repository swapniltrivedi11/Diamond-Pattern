    <h1>Diamond Pattern</h1>

    <p id="demo"></p>
    <script>
        function Diamond(n){
            let result="";
            
            //upper piramid
            for(i=1;i<=n;i++){
               let str=" ".repeat(n-i)+"*".repeat(2*i-1)
               console.log(str)
            }

            //lower piramid
            for(i=n-1;i>=1;i--){
                let str=" ".repeat(n-i)+"*".repeat(2*i-1)
                console.log(str)
         
            }
        }
        Diamond(5)
         
     
    </script>
